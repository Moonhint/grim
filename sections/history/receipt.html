          Bukti tanda terima tagihan

      </div>
    </header>

    <div class="demo" ng-controller="ReceiptHistoryCtrl as ctrl">

        <button id="receipt-demo-toggle" class="js-container-target demo-toggle-button">
          <div class="demo-meta u-avoid-clicks">Kumpulan</div>
        </button>
        <div class="demo-box">
          <p>Semua tanda terima tercetak disimpan di {{ctrl.receipt_storage_address}}</p>

    <div class="demo">
